name: Trivy IaC Security Scan

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  trivy-iac-scan:
    name: Trivy IaC Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clear dismissed security alerts
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          try {
            const alerts = await github.rest.codeScanning.listAlertsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'dismissed'
            });
            
            console.log(`Found ${alerts.data.length} dismissed alerts`);
            
            // Delete dismissed alerts to allow them to be reopened if found again
            for (const alert of alerts.data) {
              try {
                await github.rest.codeScanning.updateAlert({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  alert_number: alert.number,
                  state: 'open'
                });
                console.log(`Reopened alert #${alert.number}: ${alert.rule.description || alert.rule.id}`);
              } catch (error) {
                console.log(`Could not reopen alert #${alert.number}: ${error.message}`);
              }
            }
          } catch (error) {
            console.log('Error managing dismissed alerts:', error.message);
          }

    - name: Run Trivy IaC scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: 'example_app/learn-terraform-provision-eks-cluster'
        format: 'sarif'
        output: 'trivy-iac-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
        exit-code: '0'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-iac-results.sarif'
        category: 'trivy-iac-scan-${{ github.run_number }}'

    - name: Run Trivy IaC scan (table format)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: 'example_app/learn-terraform-provision-eks-cluster'
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
        output: 'trivy-iac-results.txt'

    - name: Display scan results
      if: always()
      run: |
        echo "=== Trivy IaC Scan Results ==="
        if [ -f trivy-iac-results.txt ]; then
          cat trivy-iac-results.txt
        else
          echo "No IaC security issues found!"
        fi

    - name: Archive scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-iac-scan-results
        path: |
          trivy-iac-results.sarif
          trivy-iac-results.txt
        retention-days: 30
